<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist - NomeUtente</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <img id="logo" src="./assets/img/Logo.png" alt="Boolean Logo">
        <h1 id="site_title">Toboolist</h1>
    </header>
    <!-- /header -->

    <main>
        <div id="button_sect">
            <span id="ntask">Add Task</span>
            <span id="add_section">Add Section</span>
        </div>
        <!-- /button section -->

        <div class="module_spacing"></div>

        <div id="task_sect">
            <section>
                <h3> <span class="drop_down_arrow">&#129171;</span> New Task</h3>
                <div class="list_text">
                    <p>
                        <span class="tick">&#10004;</span>Quarterly Newsletter <span class="editorial">Editorial</span>
                    </p>
                </div>
            </section>
            <!-- /new task -->

            <section class="fix_4_block">
                <h3> <span class="drop_down_arrow">&#129171;</span> Today</h3>
            </section>
            <!-- /today -->

            <section class="fix_4_block">
                <h3> <span class="drop_down_arrow">&#129171;</span> Upcoming</h3>
            </section>
            <!-- /upcoming -->
        </div>
        <!-- /task section -->

    </main>
    <!-- /main -->

</body>

</html>
